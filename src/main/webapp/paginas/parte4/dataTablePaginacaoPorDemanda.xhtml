<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="/templates/master.xhtml">
        <ui:define name="divMain"><br/><br/><br/>
            <h:outputText value="#{mensagens.dataTablePaginacaoPorDemandaTexto}" escape="false"/>
            <h:form>
                <p:dataTable value="#{cidadesPaginadasMB.cidadesLazy}"
                             var="cidade" paginator="true" rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink}
                                        {PreviousPageLink} {PageLinks}
                                        {NextPageLink} {LastPageLink}
                                        {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15"
                             style="width: 40%"
                             lazy="true">
                    <p:column sortBy="#{cidade.id}">
                        <f:facet name="header">
                            #{mensagens.cidadeId}
                        </f:facet>
                        <h:outputText value="#{cidade.id}"/>
                    </p:column>
                    <p:column sortBy="#{cidade.nome}"
                             filterBy="#{cidade.nome}">
                        <f:facet name="header">
                            #{mensagens.cidadeNome}
                        </f:facet>
                        <h:outputText value="#{cidade.nome}"/>
                    </p:column>
                    <p:column sortBy="#{cidade.estado}"
                              lterBy="#{cidade.estado}}">
                        <f:facet name="header">
                            #{mensagens.cidadeEstado}
                        </f:facet>
                        <h:outputText value="#{cidade.estado}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
