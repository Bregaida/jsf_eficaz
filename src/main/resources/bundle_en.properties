dataTableSemPaginacaoTexto=Repare que o DataTable nativo do JSF acaba por imprimir toda a lista que \u00E9 enviado para ele, mas como paginar?
dataTablePaginacaoSessao=Pagina\u00E7\u00E3o com Dados na Sessao
dataTablePaginacaoSessaoTexto=Com o DataTable do Primefaces \u00E9 poss\u00EDvel ver que j\u00E1 existe uma pagina\u00E7\u00E3o do pr\u00F3prio componente. <br/> A lista est\u00E1 armazenada na sess\u00E3o do usu\u00E1rio, se 30.000 usu\u00E1rios estiverem ativos todas essas listas ser\u00E3o armazenadas na mem\u00F3ria do servidor. <br/> <br/> Como melhorar isso?
dataTablePaginacaoPorDemanda=Pagina\u00E7\u00E3o por Demanda
dataTablePaginacaoPorDemandaTexto=A pagina\u00E7\u00E3o por Demanda ou Lazy Pagination carregar\u00E1 apenas o que ser\u00E1 exibido ao usu\u00E1rio. <br/> Desse modo ser\u00E1 poupado a quantidade de registros trazidos do banco de dados. <br/> Se a consulta retornasse 150.000 registros, haveria um estouro de mem\u00F3ria. Com essa abordagem sua aplica\u00E7\u00E3o n\u00E3o corre esse risco.

