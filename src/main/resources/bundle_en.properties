#@RequestScoped
requestScoped=@RequestScoped
requestScopedMensagem=Veja aqui o comportamento do @RequestScoped.<br/><br/> O contador aumenta pois o request ainda n\u00E3o terminou. <br/><br/> Se voc\u00EA sair daqui e voltar o valor exibido ser\u00E1 o mesmo, iniciar\u00E1 sempre do 1.

#@SessionScoped
sessionScoped=@SessionScoped
sessionScopedMensagem=Veja aqui o comportamento do @SessionScoped.<br/><br/> O contador aumentar\u00E1 sempre que essa tela for visita, mas apenas para essa sess\u00E3o ativa. <br/><br/> Fa\u00E7a um teste, abra um outro <b>browser</b> e acesse essa tela. O valor ser\u00E1 diferente entre os dois browsers.

#@ApplicationScoped
applicationScoped=@ApplicationScoped
applicationScopedMensagem=Veja aqui o comportamento do @ApplicationScoped.<br/><br/> O contador aumentar\u00E1 sempre que essa tela for visita, para todos os usu\u00E1rios. <br/><br/> Fa\u00E7a um teste, abra um outro <b>browser</b> e acesse essa tela. O valor continuar\u00E1 a aumentar.

#@ConversationScoped
conversationScoped=@ConversationScoped
conversationScopedMensagem1=Veja aqui o comportamento do @ConversationScoped.<br/><br/> O contador aumentar\u00E1 somente ap\u00F3s o in\u00EDcio da conversa\u00E7\u00E3o. Inicie o escopo, aperte o bot\u00E3o de somar algumas vezes e navegue para a pr\u00F3xima tela.
conversationScopedMensagem2=Note que o valor continuou a aumentar a partir do valor da tela passada.<br/> <br/> Ap\u00F3s finalizar a conversa\u00E7\u00E3o haver\u00E1 um redirecionamento para a tela inicial. <br/> <br/>No livro \u00E9 poss\u00EDvel entender qual o comportamento desse escopo.

#@DependentScoped
dependentScoped=@Dependent
dependentScopedMensagem=Veja aqui o comportamento do escopo @Dependent.<br/><br/> Seu escopo \u00E9 definido de acordo de onde for utilizado. <br/> <br/> Ao ser utilizado em uma p\u00E1gina seu escopo durar\u00E1 apenas uma chamada de EL (\#). <br/> Se for injetado em um escopo de sess\u00E3o, ele tamb\u00E9m ter\u00E1 seu escopo de sess\u00E3o. <br/> <br/>Para cada outputText dessa p\u00E1gina, um novo ManagedBean ser\u00E1 chamado.

#@NoneScoped
noneScoped=@NoneScoped
noneScopedMensagem=Veja aqui o comportamento do @NoneScoped.<br/><br/> Seu escopo \u00E9 durar\u00E1 por uma chamada EL apenas. Ap\u00F3s executar qualquer comando dentro de uma EL '\#{...}', ele deixar\u00E1 de existir.

#@ViewScoped
viewScoped=@ViewScoped
viewScopedMensagem=Veja aqui o comportamento do @ViewScoped.<br/><br/> Seu escopo estar\u00E1 vivo o usu\u00E1rio enquanto permanecer na p\u00E1gina. <br/> <br/> Uma vez que um m\u00E9todo executado retorne algo diferente de null ou n\u00E3o seja void, tudo que existe na view se perder\u00E1.


