<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<ui:composition template="/templates/master.xhtml">
		<ui:define name="divMain"><br/><br/><br/>
            <h:form>
                <p:dataTable value="#{cidadeMB.cidades}" var="cidade" style="width: 40%;" >
                    <p:column>
                        <f:facet name="header">
                            #{mensagens.cidadeNome}
                        </f:facet>
                        <h:outputText value="#{cidade.nome}" />
                    </p:column>
                    <p:column>
                        <p:commandButton value="#{mensagens.enviarValorSetProperty}" onclick="exibirCidadeWidget.show()" update=":exibirCidadeGrid">
                            <f:setPropertyActionListener value="#{cidade}" target="#{cidadeMB.cidade}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form><br/><br/>
            <h:form>
                <p:dataTable value="#{cidadeMB.cidades}" var="cidade" style="width: 40%;" >
                    <p:column>
                        <f:facet name="header">
                            #{mensagens.cidadeNome}
                        </f:facet>
                        <h:outputText value="#{cidade.nome}" />
                    </p:column>
                    <p:column>
                <p:commandButton value="#{mensagens.enviarValorParametro}"
                                 actionListener="#{cidadeMB.atualizarCidade(cidade)}" />
                    </p:column>
                </p:dataTable>
            </h:form> <br/><br/>
            <h:form>
                <p:dataTable value="#{cidadeMB.cidades}" var="cidade"  style="width: 40%;"
                             binding="#{cidadeMB.dataTable}" rowKey="#{cidade.id}" >
                    <p:column>
                        <f:facet name="header">
                            #{mensagens.cidadeNome}
                        </f:facet>
                        <h:outputText value="#{cidade.nome}" />
                    </p:column>
                    <p:column>
                        <p:commandButton value="#{mensagens.enviarValorPorBinding}"
                                         actionListener="#{cidadeMB.selecionarCidade}" />
                    </p:column>
                </p:dataTable>
            </h:form>

            <p:dialog id="exibirCidadeDialog" widgetVar="exibirCidadeWidget" modal="true" header="#{mensagens.cidade}" showEffect="clip" hideEffect="clip">
                <h:panelGrid id="exibirCidadeGrid" columns="2">
                    <h:outputText value="#{mensagens.cidadeId}" />
                    <h:outputText value="#{cidadeMB.cidade.id}" />
                    <h:outputText value="#{mensagens.cidadeNome}" />
                    <h:outputText value="#{cidadeMB.cidade.nome}" />
                    <h:outputText value="#{mensagens.cidadeEstado}" />
                    <h:outputText value="#{cidadeMB.cidade.estado}" />
                </h:panelGrid>
            </p:dialog>
		</ui:define>
	</ui:composition>
</h:body>
</html>
