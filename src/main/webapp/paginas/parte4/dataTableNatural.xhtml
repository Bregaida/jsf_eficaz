<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<ui:composition template="/templates/master.xhtml">
		<ui:define name="divMain"><br/><br/><br/>
            <h:outputText value="#{mensagens.dataTableSemPaginacaoTexto}" />
            <h:dataTable value="#{cidadesPaginadasMB.cidades}" var="cidade">
                <h:column>
                    <f:facet name="header">
                        #{mensagens.cidadeId}
                    </f:facet>
                    <h:outputText value="#{cidade.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        #{mensagens.cidadeNome}
                    </f:facet>
                    <h:outputText value="#{cidade.nome}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        #{mensagens.cidadeEstado}
                    </f:facet>
                    <h:outputText value="#{cidade.estado}" />
                </h:column>
            </h:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
